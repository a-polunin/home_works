<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>index.html</title>
</head>

<body>
  <form class="form" method="POST" action="file">
    <input type="text" class='input'>
    <input type="submit" class='btn' value="Сохранить">
  </form>

  <div class="node_to_append"></div>
  <script>
    const form = document.querySelector('.form');
    const input = document.querySelector('.input');
    const btn = document.querySelector('.btn');
    input.addEventListener('input', (e) => {
      const inputValue = form.querySelector('input').value;
      const nodeToAppend = document.querySelector('.node_to_append');

      fetch(`/json?query=${inputValue}`)
        .then(res => res.json())
        .then(data => {
          console.log(data);
          nodeToAppend.innerHTML = '';
          nodeToAppend.innerHTML = data.join(`\n`);
        })
    })
    form.addEventListener('submit', e => {
      const inputValue = form.querySelector('input').value;
      fetch(`/file?query=${inputValue}`)
        .then(res => res.json())
        .then(data => console.log(data));
    })
  </script>

</body>

</html>
